
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'encadrantExterne.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'encadrantExterne.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'encadrantExterne.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'encadrantExterne.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'encadrantExterne.nom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'encadrantExterne.nom' | translate}}" autofocus  id="2" [ngModel]="item.nom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'encadrantExterne.prenom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'encadrantExterne.prenom' | translate}}" autofocus  id="3" [ngModel]="item.prenom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'encadrantExterne.email' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'encadrantExterne.email' | translate}}" autofocus  id="4" [ngModel]="item.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'encadrantExterne.telephone' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'encadrantExterne.telephone' | translate}}" autofocus  id="5" [ngModel]="item.telephone">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'encadrantExterne.biographie' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'encadrantExterne.biographie' | translate}}" autofocus  id="6" [ngModel]="item.biographie">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'encadrantExterne.societe' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'encadrantExterne.societe' | translate}}" autofocus  id="7" [ngModel]="item.societe?.ice">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
