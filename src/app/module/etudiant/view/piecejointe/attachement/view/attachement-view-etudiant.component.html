
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'attachement.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'attachement.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'attachement.nom' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'attachement.nom' | translate}}" autofocus  id="1" [ngModel]="item.nom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'attachement.contenu' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'attachement.contenu' | translate}}" autofocus  id="2" [ngModel]="item.contenu">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'attachement.taille' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'attachement.taille' | translate}}" [ngModel]="item.taille"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'attachement.typeAttachement' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'attachement.typeAttachement' | translate}}" autofocus  id="4" [ngModel]="item.typeAttachement?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'attachement.stage' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'attachement.stage' | translate}}" autofocus  id="5" [ngModel]="item.stage?.id">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
