        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'jury.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'jury.tabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'jury.ref' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'jury.ref' | translate}}" id="1" [(ngModel)]="item.ref"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validJuryRef}"  />
                                                    <small class='p-error' *ngIf='!validJuryRef'>Ref est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'jury.nombreMembres' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="2" placeholder="{{'jury.nombreMembres' | translate}}" [(ngModel)]="item.nombreMembres"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                            <div class="field col-12  md:col-6">
                                                <label>Encadrant interne</label>
                                                <p-multiSelect [options]="juryEncadrantInternes" [(ngModel)]="item.juryEncadrantInternes" itemSize="30" [virtualScroll]="true"
                                                                                                                          defaultLabel="Select un encadrantInterne" optionLabel="encadrantInterne.code"  display="chip"></p-multiSelect>
                                            </div>
                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">

                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="save()"></button>


                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


                </div>
            </ng-template>

    </p-dialog>
