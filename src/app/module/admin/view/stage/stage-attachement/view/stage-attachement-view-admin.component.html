
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'stageAttachement.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'stageAttachement.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'stageAttachement.stage' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'stageAttachement.stage' | translate}}" autofocus  id="1" [ngModel]="item.stage?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'stageAttachement.attachement' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'stageAttachement.attachement' | translate}}" autofocus  id="2" [ngModel]="item.attachement?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'stageAttachement.size' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'stageAttachement.size' | translate}}" [ngModel]="item.size"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
